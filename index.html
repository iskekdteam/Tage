<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanaayi | صنايعي</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #ff5a00; }
        body { 
    font-family: 'Segoe UI', sans-serif; 
    /* التعديل هنا: تدرج برتقالي احترافي بدل الأزرق */
    background: linear-gradient(135deg, #ff5a00 0%, #ff8a4d 100%);
    margin: 0; 
    height: 100vh; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    overflow: hidden;
}

.app-frame {
    background: white; 
    width: 100%; 
    max-width: 420px; 
    height: 90vh;
    border-radius: 40px; 
    position: relative; 
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    text-align: center; 
    padding: 40px;
    box-sizing: border-box;
    /* إضافة ظل (Shadow) عشان الفريم الأبيض ينور فوق الخلفية */
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
}


        .logo-area {
            animation: bounce 2s infinite;
        }

        .logo-icon {
            width: 120px; height: 120px; background: var(--primary);
            color: white; border-radius: 30px; display: flex;
            align-items: center; justify-content: center; font-size: 60px;
            box-shadow: 0 15px 35px rgba(255, 90, 0, 0.3);
            margin-bottom: 20px;
        }

        h1 { color: #333; margin: 10px 0; font-size: 32px; }
        p { color: #666; font-size: 16px; margin-bottom: 40px; }

        .start-btn {
            background: var(--primary); color: white; border: none;
            width: 100%; padding: 18px; border-radius: 20px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            transition: 0.3s; text-decoration: none;
        }

        .start-btn:hover { transform: scale(1.02); background: #e65100; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* لودر خفيف تحت */
        .loader {
            margin-top: 30px;
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="app-frame">
    <div class="logo-area">
        <div class="logo-icon">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
    </div>
    
    <h1>صنايعي</h1>
    <p>كل اللي تحتاجه لبيتك.. في ضغطة زرار</p>

    <a href="login.html" class="start-btn">ابدأ الآن</a>

    <div class="loader"></div>
</div>

<script>
    // محاكاة: بعد سنتين لو المستخدم مسجل دخول يروح للرئيسية
    // حالياً هنخليه يروح للـ login بعد 3 ثواني لوحده أو لما يدوس
    setTimeout(() => {
        // window.location.href = "login.html";
    }, 3000);
</script>

</body>
</html>
